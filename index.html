<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简易围棋</title>
    <script src="core.js"></script>
    <script src="index.js"></script>
    <script src="sgf.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        body {
            margin: 0 auto;
            width:600px;
        }
        #weiqi {
            border: 0px solid blue;
            position: absolute;
            top:50px;
        }
        #path {
            position: absolute;
            top:50px;
            z-index: 200;
        }

    </style>
</head>
<body>
<canvas id="weiqi" width="600" height="600"></canvas>
<canvas id="path" width="600" height="600"></canvas>
<br>
<span id="back">上一步</span>
<span id="next">下一步</span>
<span id="new">显示手数</span>
</body>
<script>
    $(function () {
        draw();
        $(document).on("click","#back",function () {
            backStep();
            draw();
        })
        $(document).on("click","#next",function () {
            nextStep();
            draw();
        })
        $(document).on("click","#new",function () {
            if(move_show_flag){
                $(this).text("显示手数")
            }else{
                $(this).text("隐藏手数")
            }
            move_show_flag=!move_show_flag;
            draw();
        })


    })
    function importSGF(sgf) {
        let record=parser(sgf);
        for (let i=0;i<record.length;i++){
            play(record[i][0],record[i][1],record[i][2])
        }
        draw();
    }
</script>
</html>
