<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简易围棋</title>
    <script src="core.js"></script>
    <script src="index.js"></script>
    <script src="sgf.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        body {
            margin: 0 auto;
            width:600px;
        }
        #weiqi {
            border: 0px solid blue;
            position: absolute;
            top:50px;
        }
        #path {
            position: absolute;
            top:50px;
            z-index: 200;
        }
        .btn{
            background-color: #e65a39;
            color: white;
            padding: 0 4px;
            margin: 0 2px;
        }

    </style>
</head>
<body>
<canvas id="weiqi" width="600" height="600"></canvas>
<canvas id="path" width="600" height="600"></canvas>
<br>
<span class="btn" id="start">&lt;&lt;</span>
<span class="btn" id="back"> &lt; </span>
<span class="btn" id="next"> &gt; </span>
<span class="btn" id="end">&gt;&gt;</span>
<span class="btn" id="new">显示手数</span>
<span class="btn" id="auto">自动</span>
</body>
<script>
    $(function () {
        draw();
        $(document).on("click","#back",function () {
            backStep();
            draw();
        });
        $(document).on("click","#next",function () {
            nextStep();
            draw();
        });
        $(document).on("click","#start",function () {
            startStep();
            draw();
        });
        $(document).on("click","#end",function () {
            endStep();
            draw();
        });
        $(document).on("click","#new",function () {
            if(move_show_flag){
                $(this).text("显示手数")
            }else{
                $(this).text("隐藏手数")
            }
            move_show_flag=!move_show_flag;
            draw();
        });

        let autoFlag;
        $(document).on("click","#auto",function () {
            autoNext=!autoNext;
            let that=$(this);
            if(autoNext){
                autoFlag=setInterval(function () {
                    if(jumpPointer+1>record.length-1){
                        autoNext=false;
                        that.text("自动")
                        clearInterval(autoFlag);
                        return;
                    }
                    nextStep();
                    draw();
                    if(jumpPointer+1>record.length-1){
                        autoNext=false;
                        that.text("自动")
                        clearInterval(autoFlag);
                        return;
                    }
                },1000)
                that.text("停止")
            }else{
                clearInterval(autoFlag);
                that.text("自动")
            }

        })


    })
    function importSGF(sgf) {
        let record=parser(sgf);
        for (let i=0;i<record.length;i++){
            play(record[i][0],record[i][1],record[i][2])
        }
        draw();
    }
</script>
</html>
